{{ define "main" }}
<h1>{{.Title}}</h1>
<section class="blog">
    {{ range where .Site.Pages "Params.type" "blog" }}
        <article>
            <a href="{{.Permalink}}" aria-label="Read more about {{.Title}}">
                <h2>{{ .Title }}</h2>
            </a>
            <span>{{.Date.Format "Jan 02, 2006"}} ~ {{ .ReadingTime }} min read</span>
        </article>
    {{ end }}
</section>
{{ end }}
