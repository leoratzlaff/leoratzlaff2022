<aside id="sidenav">
  <nav>
    <a class="link" href="/about">About</a>
    <a class="link" href="/blog">Blog</a>
  </nav>
  <i>Projects</i>
  <nav>
    {{ $currentPage := . }}
    {{ range where .Site.Pages "Params.type" "project" }}
    <a class="link {{ if eq $currentPage.Title .Title }}active{{end}}" href="{{.Permalink}}" aria-label="Read more about {{.Title}}">
      
      {{ .Title }}
    </a>
    {{ end }}
  </nav>
</aside>
